<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body class="chat">
      <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users">
        </div>
      </div>


      <div class="chat__main">
        <ol id='messages' class="chat__messages"></ol>
        <div id="new_message_alert_location"></div>
        <div class="chat__footer">
          <form id="message-form">
            <input type="text" autocomplete="off" name="message" placeholder="Message">
            <button>Send</button>
          </form>
          <button id='locator'>Send Location</button>
        </div>
      </div>

      <script id="message-template" type="text/template">
        <li class="message {{#typing}}message__typing{{/typing}}" id='{{id}}'>
            <div class="message__title">
                <h4>
                    {{from}}
                </h4>
                <span>
                    {{createdAt}}
                </span>
            </div>
            <div class="message__body">
              <p>{{text}}</p>
            </div>
        </li>
      </script>

      <script id="location-message-template" type="text/template">
        <li class="message" id='{{id}}'>
            <div class="message__title">
                <h4>
                    {{from}}
                </h4>
                <span>
                    {{createdAt}}
                </span>
            </div>
            <div class="message__body">
                <a target="_blank" href="{{url}}">My Location</a>
            </div>
        </li>
      </script>

      <script id="alert-message-template" type="text/template">
        <h3 class="new__message__notification">
              <a id="scroll__down" onClick=newMessageScroll() href="#">New Message</a>
        </h3>
      </script>



      <script src="/socket.io/socket.io.js" type="text/javascript"></script>
      <script src="/js/libs/jquery-3.2.1.min.js" type="text/javascript"></script>
      <script src="/js/libs/moment.js" type="text/javascript"></script>
      <script src="/js/libs/mustache.js" type="text/javascript"></script>
      <script src="/js/libs/deparam.js" type="text/javascript"></script>
      <script src="/js/chat.js" type="text/javascript"></script>
  </body>
</html>
