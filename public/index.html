<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link href="/css/select2.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body class="centered-form">
      <div class="centered-form__form">
        <form action="./chat.html">
          <div class="form-field">
            <h3>Join A chat</h3>
          </div>
          <div class="form-field">
              <label>Display Name</label>
              <input type="text" required="required" name="name" autofocus/>
          </div>
          <div class="form-field">
            <label>Room Name</label>
            <select class="room_list" name="room">

            </select>
            <!-- <input type="text" required="required" name="room"/> -->
          </div>
          <div class="form-field">
              <button>Join</button>
          </div>
      </form>
      </div>
      <script src="/socket.io/socket.io.js" type="text/javascript"></script>
      <script src="/js/libs/jquery-3.2.1.min.js" type="text/javascript"></script>
      <script src="/js/libs/select2.min.js"></script>
  </body>
</html>

<script type="text/javascript">
  select = $('select');
  var socket = io();
    jQuery().ready(function(){
      socket.emit('getActiveClass',function(activeRooms){
        $.each(activeRooms, function(val, text) {
            select.append( $('<option></option>').val(text).html(text) )
        });
        select.select2({
          // selectOnClose: true,
          tags: true
        });

      })



    })
</script>
