<!DOCTYPE html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
  </head>
  <body>
      <h4>Chat</h4>
      <p>Let's Begin to chat</p>

      <script src="/socket.io/socket.io.js" type="text/javascript"></script>
      <script>
        var socket = io();
        socket.on('connect',()=>{
          console.log("connected")
        })

        socket.on('disconnect',()=>{
          console.log("Disconnected from server")
        })

      </script>
  </body>
</html>
